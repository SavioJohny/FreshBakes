{% extends 'base.html' %}

{% block title %}Edit Category{% endblock %}

{% block body_class %}dashboard-page{% endblock %}

{% block content %}
<div class="dashboard-layout">
    {% include 'baker/_sidebar.html' %}

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1><i class="fas fa-folder"></i> Edit Category</h1>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-section" style="max-width: 500px;">
                <form method="POST">
<div class="form-group">
                        <label for="name">Category Name *</label>
                        <input type="text" name="name" class="form-control" required
                            value="{{ category.name if category else '' }}">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="is_active" id="is_active" {% if not category or
                                category.is_active %}checked{% endif %}>
                            <label for="is_active">Active</label>
                        </div>
                        <small class="text-muted">Inactive categories won't show products</small>
                    </div>

                    <div style="display: flex; gap: var(--space-md); margin-top: var(--space-xl);">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{{ url_for('baker_products') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
