{% extends 'base.html' %}

{% block title %}{{ 'Edit' if address else 'Add' }} Address{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> {{ 'Edit' if address else 'Add New' }} Address</h1>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="auth-card auth-card-wide" style="max-width: 600px; margin: 0 auto;">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="label">Address Label</label>
                    <select name="label" class="form-control">
                        <option value="Home" {% if address and address.label=='Home' %}selected{% endif %}>Home</option>
                        <option value="Work" {% if address and address.label=='Work' %}selected{% endif %}>Work</option>
                        <option value="Other" {% if address and address.label=='Other' %}selected{% endif %}>Other
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="full_address">Full Address *</label>
                    <textarea name="full_address" class="form-control" rows="3" required
                        placeholder="House/Flat No., Building, Street Name">{{ address.full_address if address else '' }}</textarea>
                </div>

                <div class="form-row-2">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" name="city" class="form-control" required
                            value="{{ address.city if address else '' }}">
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode *</label>
                        <input type="text" name="pincode" class="form-control" required
                            value="{{ address.pincode if address else '' }}" maxlength="10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="landmark">Landmark (Optional)</label>
                    <input type="text" name="landmark" class="form-control"
                        value="{{ address.landmark if address else '' }}" placeholder="Near...">
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="is_default" id="is_default" {% if address and address.is_default
                            %}checked{% endif %}>
                        <label for="is_default">Set as default address</label>
                    </div>
                </div>

                <div style="display: flex; gap: var(--space-md);">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Address
                    </button>
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
