{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1><i class="fas fa-user"></i> My Profile</h1>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="auth-card auth-card-wide" style="max-width: 600px; margin: 0 auto;">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" name="name" class="form-control" value="{{ current_user.name }}" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                    <small class="text-muted">Email cannot be changed</small>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" name="phone" class="form-control" value="{{ current_user.phone or '' }}">
                </div>

                <div style="display: flex; gap: var(--space-md); margin-top: var(--space-xl);">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                        <i class="fas fa-map-marker-alt"></i> Manage Addresses
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
